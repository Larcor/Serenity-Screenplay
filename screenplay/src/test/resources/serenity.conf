webdriver {
  driver = edge
  autodownload = true
  # headless.mode = false

  capabilities {
    browserName = "MicrosoftEdge"
    "ms:edgeOptions" {
      args = [
        "--start-maximized",
        "--incognito",
        "--disable-infobars",
        "--disable-gpu",
        "--disable-popup-blocking",
        "--remote-allow-origins=*"
      ]
    }
  }
}

drivers {
  windows {
    webdriver.edge.driver = "src/test/resources/drivers/msedgedriver.exe"
  }
}

environments {
  default {
    webdriver.base.url = "https://jqueryui.com/datepicker/"
  }
}

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
}